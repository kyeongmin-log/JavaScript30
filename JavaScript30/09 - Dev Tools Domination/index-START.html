<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../home.js" defer></script>
    <link rel="stylesheet" href="../home.css" />
    <script src="https://kit.fontawesome.com/21dd925bf1.js" crossorigin="anonymous"></script>
    <title>Console Tricks!</title>
  </head>
  <body>
    <p style="text-align: center" onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");
      // Interpolated
      console.log("This is %s. WOW!", "ðŸŒ•");
      console.log(`This is ${"ðŸš“"}. WOW!`);
      // Styled
      console.log("%c This is Hello World!", "font-size:50px;color:white;background-color:black;");
      // warning!
      console.warn("Create Warring!");
      // Error :|
      console.error("Create Error!");
      // Info
      console.info('Create Info!'); //prettier-ignore
      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is Wrong!");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`);
        console.log(`${dog.name} is ${dog.age * 3}`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("ME");
      console.count("ME");
      console.count("ME");
      console.count("YOU");
      console.count("YOU");
      console.count("ME");
      console.count("YOU");
      console.count("ME");
      console.count("YOU");

      // timing
      console.clear();
      console.time("fetching data");
      fetch("https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
