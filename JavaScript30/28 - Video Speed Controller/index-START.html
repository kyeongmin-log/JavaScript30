<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../home.js" defer></script>
    <link rel="stylesheet" href="../home.css" />
    <script src="https://kit.fontawesome.com/21dd925bf1.js" crossorigin="anonymous"></script>
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const flex = document.querySelector(".flex");
      const speed = document.querySelector(".speed");
      const speedBar = document.querySelector(".speed-bar");

      function handleSpeedBar(event) {
        const barGauge = event.offsetY / speed.offsetHeight;
        speedBar.style.height = `${barGauge * 100}%`;
        speedBar.textContent = `${Math.round(barGauge * 4 * 100) / 100}x`;
        flex.playbackRate = `${Math.round(barGauge * 4 * 100) / 100}`;
      }

      speed.addEventListener("mousemove", handleSpeedBar);
    </script>
  </body>
</html>
