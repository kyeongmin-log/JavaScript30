<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero h1");

      window.addEventListener("mousemove", (event) => {
        const x = event.pageX - 500;
        const y = event.pageY - 500;
        hero.style.textShadow = `
        ${x / 2}px ${y / 2}px 0 rgba(255,0,255,0.75), 
        ${-x / 2}px ${y / 2}px 0 rgba(0,255,255,0.75), 
        ${y / 2}px ${-x / 2}px 0 rgba(0,255,0,0.75),
        ${-y / 2}px ${x / 2}px 0 rgba(0,0,255,0.75)`;
      });
    </script>
  </body>
</html>
